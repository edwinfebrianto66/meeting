
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-10">
  <div class="p-6 max-w-md mx-auto bg-white rounded-xl shadow-md space-y-4">
    <h2 class="text-xl font-bold">Login</h2>
    <input id="email" class="w-full border p-2" placeholder="Email"><br>
    <input id="password" class="w-full border p-2" placeholder="Password" type="password"><br>
    <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    <p id="result" class="text-sm mt-2 break-all"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
